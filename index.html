<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4505f5c6df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4 text-primary">📝 Todo List</h2>

        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
          <button class="btn btn-light" id="darkModeToggle">
            🌙 Dark Mode
          </button>
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control task-input"
            id="taskInput"
            placeholder="Enter a new task..."
          />

          <!-- Task Priority Dropdown -->
          <select class="form-select" id="taskPriority">
            <option value="High">🔥 High</option>
            <option value="Medium">⚡ Medium</option>
            <option value="Low">✅ Low</option>
          </select>

          <button class="btn btn-primary" type="button" id="taskInputBtn">
            Add Task
          </button>
        </div>

        <div class="task-table mt-4">
          <table class="table table-hover table-striped text-center">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Task</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="taskList">
              <!-- Tasks will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
